<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Games</title>
    <meta name="Description"
        content="A games wishlist which contains background for the different platforms and an input to search for an individual game.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , inital-scale="1.0">
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col place-content-center">
    <header id="header" class="container flex flex-col self-center text-center">
        <input class="mx-auto" incremental id="search-game" type="search" placeholder="Enter Game Title">
    </header>
    <div id="game-list" class="grid grid-cols-1"></div>
    <script src="main.js"></script>
</body>

</html>

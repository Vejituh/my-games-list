<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Games</title>
    <meta name="Description"
        content="A games wishlist which contains background for the different platforms and an input to search for an individual game.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , inital-scale="1.0">
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col place-content-center place-items-center w-full bg-blue-1000 font-sans">
    <header id="header"
        class="flex sm:flex-col text-center mt-6 mx-auto space-x-5 sm:space-y-5 sm:space-x-0 max-w-screen-2xl p-4">
        <input
            class="py-2.5 px-4 sm:py-4 sm:px-5 mx-auto placeholder-black rounded-full text-sm sm:text-base bg-pink-1000 ring-2 ring-pink-900  sm:w-4/12 max-w-sm focus:ring-4 focus:ring-red-900"
            incremental id="search-game" type="search" placeholder="Enter Game Title">
    </header>
    <div id="game-list"
        class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 p-4 grid-flow-row sm:gap-6 place-content-center my-2 max-w-screen-2xl">
    </div>
    <script src="main.js"></script>
</body>

</html>

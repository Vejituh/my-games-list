<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Games</title>
    <meta name="Description"
        content="A games wishlist which contains background for the different platforms and an input to search for an individual game.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" , inital-scale="1.0">
    <link href="tailwind.css" rel="stylesheet">
</head>

<body class="min-h-screen flex flex-col place-content-center p-4 w-screen bg-blue-1000">
    <header id="header" class="flex md:flex-col text-center mx-auto py-4 space-x-5 md:space-y-5 md:space-x-0">
        <input class="py-2.5 px-4 placeholder-black rounded-full text-sm md:text-base bg-pink-1000 border-2 border-pink-900" incremental id="search-game" type="search" placeholder="Enter Game Title">
    </header>
    <div id="game-list" class="grid grid-cols-1"></div>
    <script src="main.js"></script>
</body>

</html>
